<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-menu-scrolling">
      <div class="div">
        <div class="camera-icon"><img class="element" src="img/83574-1.png" /></div>
        <div class="navbar">
          <div class="text-wrapper">Consoles</div>
          <div class="text-wrapper-2">Notebook</div>
          <div class="text-wrapper-3">Smartphone</div>
          <div class="text-wrapper-4">Brinquedo</div>
          <div class="rectangle"></div>
        </div>
        <div class="item">
          <div class="overlap-group"><img class="box" src="img/ps5-box-2.png" /></div>
          <img class="xbox-box" src="img/xbox-box-5.png" />
          <img class="img" src="img/xbox-box-4.png" />
          <img class="xbox-box-2" src="img/xbox-box-3.png" />
        </div>
        <div class="item-2">
          <div class="overlap"><img class="box" src="img/ps5-box.png" /></div>
          <img class="xbox-box" src="img/xbox-box-2.png" />
          <img class="img" src="img/xbox-box-1.png" />
          <img class="xbox-box-2" src="img/xbox-box.png" />
        </div>
        <div class="search-bottom">
          <div class="overlap-2">
            <img class="iconly-light-search" src="img/iconly-light-search.png" />
            <div class="text-wrapper-5">Procurar</div>
            <input class="text-wrapper-5" type="email" placeholder="Procurar">
          </div>
        </div>
        <div class="icon-menu"><img class="union" src="img/union-1.png" /></div>
        <div class="menu">
          <img class="iconly-light-home" src="img/iconly-light-home.png" />
          <img class="iconly-light-profile" src="img/iconly-light-profile.png" />
          <img class="iconly-light-buy" src="img/iconly-light-buy.png" />
          <img class="iconly-light-heart" src="img/iconly-light-heart-1.png" />
        </div>
      </div>
    </div>
  </body>
</html>
